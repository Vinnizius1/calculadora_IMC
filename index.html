<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ícone da iTalents no topo da página -->
    <link rel="icon" href="./assets/italentsbr_logo-removebg-preview.png" />
    <!-- arquivo css -->
    <link rel="stylesheet" href="styles.css" />

    <title>Calculadora IMC - Atividade 1 da iTalents</title>
  </head>
  <body>
    <!-- container principal -->
    <main class="container">
      <img
        src="assets/italentsbr_logo-removebg-preview.png"
        alt="Logo iTalents"
        class="logo"
      />
      <h1 class="title">Qual o seu IMC?</h1>

      <!-- formulário -->
      <form class="form">
        <label for="peso">Insira o seu peso:</label>
        <input
          type="number"
          name="peso"
          min="1"
          step="1"
          placeholder="Digite valores inteiros, por exemplo: 70"
          class="input"
          id="peso"
          max="200"
          title="O peso não pode ser superior a 200"
          required
        />
        <label for="altura">Insira a sua altura:</label>
        <input
          type="number"
          name="altura"
          min="1"
          step="0.01"
          placeholder="Digite a sua altura"
          class="input"
          id="altura"
          required
        />

        <button class="button calcular" type="submit">Calcular</button>
      </form>
      <!-- Botão de reset -->
      <button class="button resetar">Limpar</button>

      <!-- seção do resultado -->
      <section class="result">
        <h2 class="result-title"></h2>
        <span class="result-numbers"></span>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
